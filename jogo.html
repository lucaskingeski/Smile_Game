<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qual é a carta certa?</title>
  <!-- Bootstrap 5 CSS (primarily for row and justify-content-center) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Arquivo CSS Customizado -->
  <link rel="stylesheet" href="./css/estilo.css">
  <!-- Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>

<body>

  <div id="principal" class="container"> <!-- Use .container for centered, fixed-width layout on larger screens -->
    <h1><i class="far fa-grin-wink" style="color: #36A2EB;"></i> Aonde está a carta certa?</h1>
    <p>Tente adivinhar aonde está a carta certa. Clique em uma das cartas!</p>

    <div id="linha1" class="row justify-content-center">
      <!-- Game cards will now use a base class and specific state classes -->
      <div id="0" class="game-card inicial" onclick="verifica(this)">0</div>
      <div id="1" class="game-card inicial" onclick="verifica(this)">1</div>
      <div id="2" class="game-card inicial" onclick="verifica(this)">2</div>
      <div id="3" class="game-card inicial" onclick="verifica(this)">3</div>
    </div>

    <div class="row justify-content-center mt-3" id="div1"> <!-- Added mt-3 for margin -->
      <p id="resposta"></p>
      <div class="col-12 text-center"> <!-- Wrapper for buttons to ensure centering -->
        <button id="joganovamente">Jogar novamente</button>
        <button id="reiniciar" class="invisivel">Reiniciar Jogo</button>
      </div>
    </div>
  </div>

  <!-- Div para a sobreposição da explosão -->
  <div id="explosao-overlay" onclick="this.classList.remove('visible')">
    <img id="explosao-gif" src="explosao.gif" alt="Explosão!">
  </div>

  <!-- Bootstrap 5 JS (Optional if only using minimal grid features) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> -->
  <script src="./js/jogo.js"></script>
</body>

</html>
